<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link

      rel="stylesheet"
      href="./static/css/template.css"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.gstatic.com"
      rel="preconnect"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({ google: { families: ["Poppins:regular,500,600,700"] } });
    </script>


    <link
      href="static/img/grad_logo.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://assets.website-files.com/img/webclip.png"
      rel="apple-touch-icon"
    />

  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="left">
          <div class="left-wrap">
            <a href="#" class="w-inline-block"
              ><img
                src="static/img/grad_logo.png"
                loading="lazy"
                alt=""
            /></a>
            <div class="text-wrap">
              <h1 class="h1"> SDN Control Panel</h1>
              <p class="p-big">
                Manage and monitor your SDN infrastructure with our web-based control panel. Configure devices, optimize traffic flows, and monitor network performance from a centralized location !
              </p>
            </div>
            <div class="links-wrap">
           
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right-wrap">
            <div class="form-block w-form">
              <form
                id="my-form"
                name="my-form"
                data-name="username Form"
                method="post"
                data-ms-form="login"
                class="form"
                onsubmit="return check_passwords(event)"
              >
                <img
                  src="static/img/grad_logo.png"
                  loading="lazy"
                  alt=""
                  class="logo"
                />
             
                </div>
                <input
                  type="username"
                  class="text-field w-input"
                  maxlength="256"
                  name="username"
                  data-name="username"
                  placeholder="username"
                  id="username"
                  required
  
                /><input
                  type="password"
                  class="text-field w-input"
                  maxlength="256"
                  name="password"
                  data-name="password"
                  placeholder="password"
                  id="password"
                  required
                />
                
                <input
                  type="password"
                  class="text-field w-input"
                  maxlength="256"
                  name="re-password"
                  data-name="re-password"
                  placeholder="Retype password"
                  id="re-password"
                  required
                />

                <input 
                  type="submit"
                  value="SIGN UP"
                  class="submit w-button">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
      
  
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=638e11be2b592bd840906385"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script><script>

      function check_passwords(e) {
   
        e.preventDefault();
        var ps1 = document.getElementById("password").value;
      var ps2 = document.getElementById("re-password").value;

    if(ps1 != ps2)
    {	  
        alert("passwords don't match !");
    } 
    else
    {
      document.forms['my-form'].submit();
    }
  }
    </script>

</body>
</html>
